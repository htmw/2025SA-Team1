<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SchedulED Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: monospace, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: #1613e0;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .book-button {
      background: white;
      color: #1613e0;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-button {
      background: white;
      color: #1613e0;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-button:hover {
      background: #e0e0ff;
    }

    main {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>SchedulED Calendar</h1>
    <div class="button-group">
      <button class="book-button" onclick="window.location.href='/schedule'">Book Session</button>
      <button class="profile-button" onclick="window.location.href='/update-profile'">Profile</button>
  </header>

  <main>
    <div id="calendar"></div>

    <iframe src="https://calendar.google.com/calendar/embed?src={{email}}&ctz=America%2FNew_York" 
      frameborder="0" scrolling="no">
    </iframe>
  </main>
</body>
</html>
